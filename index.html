<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/goloball.css">
    <title>Snapp</title>
</head>
<body>
    <navbar class="navbar">
        <div class="container">
            <!-- container -->
            <div class="navbar__section">
                <!-- logo side -->
                <div class="navbar__logo">
                    <img src="./src/img/logo.svg" alt="">
                </div>
                <!-- link side -->
                <ul class="navbar__links">
                    <li>
                        <span>سوپراپ اسنپ</span>
                    </li>
                    <li>
                        <span>ثبت نام راننده اسنپ</span>
                    </li>
                    <li>
                        <span>باشگاه رانندگان</span>
                    </li>
                    <li>
                        <span>پنل سازمانی</span>
                    </li>
                    <li>
                        <span>بلاگ</span>
                    </li>
                    <li>
                        <span>درباره اسنپ</span>   
                    </li>
                </ul>
            </div>
        </div>
    </navbar>


    <!-- hero section -->
    <div class="hero-section">
        <!-- hero intro -->
        <div class="hero-section__intro">
            <h3 class="hero-section__intro__tagline"> تجربه‌ی زندگی راحت‌تر، سریع‌تر و به‌صرفه‌تر با سوپر‌اپلیکیشن اسنپ!</h3>
            <p class="hero-section__intro__about">
                از درخواست خودرو گرفته تا سفارش غذا، خرید سوپرمارکتی، خرید بلیط سفر، رزرو هتل و... را میتوانید با اسنپ انجام دهید.
            </p>
            <form action="" class="hero-section__sendlink">
                <div class="hero-section__intro__input">
                    <input type="text" placeholder="۰۹xxxxx۶۹۷۸">
                    <div class="dot"></div>
                </div>
                <button class="send__link__btn">ارسال لینک</button>
            </form>
            <a href="#">
                <button class="goto-webapp">ورود به وب اپلیکیشن اسنپ</button>
            </a>
        </div>
        <!-- hero image -->
        <div class="hero-section__image"></div>
    </div>


    <!-- download option -->

    <div>
        <div class="container">
            <div class="app-downlaod__list">
                <a href="">
                    <img src="./src/img/direct-download-badge.png" class="app-downlaod__list__image" alt="download for android">
                </a>
                
                <a href="">
                    <img src="./src/img/myketmarket.png" class="app-downlaod__list__image" alt="downlaod for myket">
                </a>
                
                <a href="">
                    <img src="./src/img/app_store.svg" class="app-downlaod__list__image" width="" alt="download for app-store">
                </a>
                
                <a href="">
                    <img src="./src/img/snapp-pwa.png" class="app-downlaod__list__image" alt="download pwa version">
                </a>
                
            </div>
        </div>
    </div>
</body>
</html>
